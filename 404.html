      <title>Louis1618 | Redirect</title>

      <script>
      const redirectToPath = () => {
        const path = window.location.pathname;

        if (path === '/' || path === '') {
          window.location.replace('/#/');
        } else {
          const cleanPath = path.replace(/\/$/, '');
          window.location.replace(`/#${cleanPath}`); 
        }
      };

      redirectToPath();
      </script>
